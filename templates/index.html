<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ø—Ä–æ—Å –Ω–∞ –º–∏–ª–ª–∏–æ–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: floatBg 15s linear infinite;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            color: #d32f2f;
            font-size: clamp(2em, 5vw, 3.5em);
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 20px 50px;
            font-size: clamp(1.2em, 3vw, 1.8em);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            color: white;
            position: relative;
        }

        #noBtn:hover {
            transform: scale(0.95);
            animation: shake 0.5s;
        }

        .hearts-decoration {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: heartFloat 3s ease-in-out infinite;
        }

        .heart-1 { top: -20px; left: -20px; animation-delay: 0s; }
        .heart-2 { top: -20px; right: -20px; animation-delay: 0.5s; }
        .heart-3 { bottom: -20px; left: -20px; animation-delay: 1s; }
        .heart-4 { bottom: -20px; right: -20px; animation-delay: 1.5s; }

        @keyframes floatBg {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            button {
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts"></div>
    
    <div class="container">
        <div class="hearts-decoration heart-1">üíï</div>
        <div class="hearts-decoration heart-2">üíñ</div>
        <div class="hearts-decoration heart-3">üíó</div>
        <div class="hearts-decoration heart-4">üíù</div>
        
        <h1>–ú–∞–¥–∞–º –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—Éüíò</h1>
        <div class="buttons">
            <button id="yesBtn">–¢—ã–∫ ‚ù§Ô∏è</button>

        </div>
    </div>

    <script>
        // Create background floating hearts
        function createBgHeart() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (10 + Math.random() * 10) + 's';
            heart.style.fontSize = (15 + Math.random() * 20) + 'px';
            document.querySelector('.bg-hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        setInterval(createBgHeart, 500);

        // Button click handlers
        document.getElementById('yesBtn').onclick = () => {
            // Add celebration effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    heart.style.animation = 'floatBg 3s linear forwards';
                    heart.style.zIndex = '1000';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
            
            setTimeout(() => {
                window.location.href = 'valentine.html';
            }, 1000);
        };

        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        
        noBtn.onclick = () => {
            noClickCount++;
            
            if (noClickCount === 1) {
                noBtn.textContent = '–¢—ã —É–≤–µ—Ä–µ–Ω(–∞)? üò¢';
            } else if (noClickCount === 2) {
                noBtn.textContent = '–¢–æ—á–Ω–æ-—Ç–æ—á–Ω–æ? ü•∫';
            } else if (noClickCount === 3) {
                noBtn.textContent = '–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å! üíî';
            } else {
                window.location.href = '404.html';
            }
        };

        // Add sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                const sparkle = document.createElement('div');
                sparkle.textContent = '‚ú®';
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.fontSize = '20px';
                sparkle.style.animation = 'floatBg 2s linear forwards';
                sparkle.style.zIndex = '999';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        });
    </script>
</body>
</html>
