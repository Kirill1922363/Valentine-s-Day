<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ø—Ä–æ—Å –Ω–∞ –º–∏–ª–ª–∏–æ–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffebee 0%, #fce4ec 50%, #f8bbd0 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: floatBg 15s linear infinite;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
        }

        /* Particles effect */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff69b4 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 4s ease-in-out infinite;
            opacity: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15),
                        0 0 60px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(20px);
            animation: fadeInUp 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transform-style: preserve-3d;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 300% 300%;
            border-radius: 40px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite;
        }

        h1 {
            color: #d32f2f;
            font-size: clamp(2em, 5vw, 3.5em);
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            animation: pulseGlow 2.5s ease-in-out infinite;
            background: linear-gradient(45deg, #d32f2f, #ff1744, #d32f2f);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 20px 50px;
            font-size: clamp(1.2em, 3vw, 1.8em);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), 
                        height 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        button:hover::after {
            left: 100%;
        }

        #yesBtn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 50%, #66BB6A 100%);
            background-size: 200% 200%;
            color: white;
            animation: buttonPulse 3s ease-in-out infinite;
        }

        #yesBtn:hover {
            transform: scale(1.2) rotate(3deg) translateY(-5px);
            box-shadow: 0 20px 50px rgba(76, 175, 80, 0.5),
                        0 0 40px rgba(76, 175, 80, 0.3);
            animation: none;
        }

        #yesBtn:active {
            transform: scale(1.1) rotate(1deg);
        }

        .hearts-decoration {
            position: absolute;
            font-size: 35px;
            opacity: 0;
            animation: heartFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
        }

        .heart-1 { top: -30px; left: -30px; animation-delay: 0s; }
        .heart-2 { top: -30px; right: -30px; animation-delay: 0.5s; }
        .heart-3 { bottom: -30px; left: -30px; animation-delay: 1s; }
        .heart-4 { bottom: -30px; right: -30px; animation-delay: 1.5s; }

        /* Sparkle trail */
        .sparkle-trail {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff 0%, #ff69b4 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleTrail 1s ease-out forwards;
            box-shadow: 0 0 10px #ff69b4;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes floatBg {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 0.5;
                transform: translateY(10vh) rotate(315deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--tx)) scale(1);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(80px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(211, 47, 47, 0.3));
            }
            50% {
                transform: scale(1.08);
                filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.6));
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4),
                            0 0 30px rgba(76, 175, 80, 0.2);
            }
        }

        @keyframes borderGlow {
            0%, 100% {
                opacity: 0.3;
                background-position: 0% 50%;
            }
            50% {
                opacity: 0.6;
                background-position: 100% 50%;
            }
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-25px) rotate(180deg) scale(1.3);
                opacity: 1;
            }
        }

        @keyframes sparkleTrail {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            button {
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-hearts"></div>
    
    <div class="container">
        <div class="hearts-decoration heart-1">üíï</div>
        <div class="hearts-decoration heart-2">üíñ</div>
        <div class="hearts-decoration heart-3">üíó</div>
        <div class="hearts-decoration heart-4">üíù</div>
        
        <h1>–ú–∞–¥–∞–º –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—Éüíò</h1>
        <div class="buttons">
            <button id="yesBtn">–¢—ã–∫ ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                document.body.appendChild(particle);
            }
        }

        createParticles();

        // Create background floating hearts with improved animation
        function createBgHeart() {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (12 + Math.random() * 8) + 's';
            heart.style.fontSize = (18 + Math.random() * 25) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.bg-hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 20000);
        }

        setInterval(createBgHeart, 400);

        // Enhanced sparkle trail
        let lastSparkleTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastSparkleTime > 50) {
                lastSparkleTime = now;
                
                for (let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle-trail';
                        sparkle.style.left = e.clientX + (Math.random() - 0.5) * 20 + 'px';
                        sparkle.style.top = e.clientY + (Math.random() - 0.5) * 20 + 'px';
                        document.body.appendChild(sparkle);
                        
                        setTimeout(() => sparkle.remove(), 1000);
                    }, i * 50);
                }
            }
        });

        // Button click with enhanced celebration
        document.getElementById('yesBtn').onclick = () => {
            const button = document.getElementById('yesBtn');
            button.style.transform = 'scale(1.3) rotate(360deg)';
            
            // Massive heart explosion
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíì', 'üíû'][Math.floor(Math.random() * 8)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.fontSize = (25 + Math.random() * 40) + 'px';
                    heart.style.opacity = '0';
                    heart.style.animation = 'floatBg 4s ease-out forwards';
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    heart.style.zIndex = '1000';
                    heart.style.filter = 'drop-shadow(0 0 10px rgba(255, 105, 180, 0.8))';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4500);
                }, i * 30);
            }
            
            // Radial burst from button
            const btn = button.getBoundingClientRect();
            const centerX = btn.left + btn.width / 2;
            const centerY = btn.top + btn.height / 2;
            
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const burst = document.createElement('div');
                    burst.textContent = '‚ú®';
                    burst.style.position = 'fixed';
                    burst.style.left = centerX + 'px';
                    burst.style.top = centerY + 'px';
                    burst.style.fontSize = (15 + Math.random() * 25) + 'px';
                    burst.style.pointerEvents = 'none';
                    burst.style.zIndex = '1001';
                    
                    const angle = (Math.PI * 2 * i) / 40;
                    const distance = 150 + Math.random() * 200;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    burst.animate([
                        { transform: 'translate(0, 0) scale(0) rotate(0deg)', opacity: 1 },
                        { transform: `translate(${tx}px, ${ty}px) scale(1.5) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: 1500,
                        easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)'
                    });
                    
                    document.body.appendChild(burst);
                    setTimeout(() => burst.remove(), 1500);
                }, i * 20);
            }
            
            setTimeout(() => {
                window.location.href = 'valentine.html';
            }, 1200);
        };
    </script>
</body>
</html>
