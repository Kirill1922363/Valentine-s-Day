<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—à–∏–±–∫–∞ 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .error-container {
            text-align: center;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            padding: 20px;
        }

        h1 {
            font-size: clamp(5em, 15vw, 10em);
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff6b6b);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitch 1s infinite, gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            font-weight: bold;
        }

        p {
            font-size: clamp(1.2em, 3vw, 1.8em);
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        .broken-heart {
            font-size: clamp(3em, 8vw, 5em);
            display: inline-block;
            animation: heartbreak 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8));
        }

        .back-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-size: clamp(1em, 2.5vw, 1.3em);
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .back-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.5);
        }

        .sad-message {
            font-size: clamp(1em, 2.5vw, 1.3em);
            opacity: 0.8;
            margin-top: 20px;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        .tear {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear infinite;
            opacity: 0;
        }

        @keyframes glitch {
            0% { 
                transform: translate(0);
            }
            20% { 
                transform: translate(-5px, 5px);
            }
            40% { 
                transform: translate(-5px, -5px);
            }
            60% { 
                transform: translate(5px, 5px);
            }
            80% { 
                transform: translate(5px, -5px);
            }
            100% { 
                transform: translate(0);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes heartbreak {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.1) rotate(-5deg);
            }
            75% {
                transform: scale(0.9) rotate(5deg);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="error-container">
        <h1>404</h1>
        <p>–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç! –°–µ—Ä–¥—Ü–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ <span class="broken-heart">üíî</span></p>
        <p class="sad-message">–ú–æ—ë —Å–µ—Ä–¥—Ü–µ —Ä–∞–∑–±–∏—Ç–æ... üò¢</p>
        <button class="back-btn" onclick="window.history.back()">üíù –í–µ—Ä–Ω—É—Ç—å—Å—è –∏ –∏–∑–º–µ–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create falling tears
        function createTear() {
            const tear = document.createElement('div');
            tear.className = 'tear';
            tear.textContent = 'üíß';
            tear.style.left = Math.random() * 100 + '%';
            tear.style.top = '-50px';
            tear.style.animationDuration = (2 + Math.random() * 2) + 's';
            document.body.appendChild(tear);
            
            setTimeout(() => tear.remove(), 4000);
        }

        // Create broken hearts
        function createBrokenHeart() {
            const heart = document.createElement('div');
            heart.textContent = 'üíî';
            heart.style.position = 'fixed';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.opacity = '0';
            heart.style.animation = 'fadeInOut 3s ease-in-out';
            heart.style.pointerEvents = 'none';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        createStars();
        setInterval(createTear, 1000);
        setInterval(createBrokenHeart, 2000);

        // Add click effect
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'üíî';
                heart.style.position = 'fixed';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = '25px';
                heart.style.pointerEvents = 'none';
                heart.style.animation = 'fall 2s linear forwards';
                heart.style.transform = `translateX(${(Math.random() - 0.5) * 100}px)`;
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        });
    </script>
</body>
</html>
